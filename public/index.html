<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    
    <style>
      body { 
        background:url("https://images.unsplash.com/photo-1504711434969-e33886168f5c?ixlib=rb-0.3.5&s=b8057e920a6d6e8e1c2bfb04a28efdd8&auto=format&fit=crop&w=2100&q=80") no-repeat center fixed;
        background-size: cover;
        height: 100vh;
      }
        /* background-color: #F2F6D0 } */
      
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
        background-color: rgba(255,255,255,.7);
      }
      #wrapper h1 {
        text-align: center;
        color: #000;
        border-bottom: 2px solid #000;
        text-align: center;
        margin: 0 56px;
        padding: 10px 0;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        margin: 10px 20px;
      }
    
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
        
      }
      
      #get-news {

        text-align: center;
      }
      
    </style>
  </head>
  <body>
      
    <div id="wrapper">
        <button id="get-news">Scrape New Article</button>
      <h1>Note Scraper</h1>
     
      <!-- <h2><i>If you can do this...the homework should be no problem.</i></h2> -->
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
